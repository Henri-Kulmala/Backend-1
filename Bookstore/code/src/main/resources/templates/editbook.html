<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link defer type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h2>Edit book</h2>
    <form action="#" th:action="@{/update}" th:object="${book}" method="post">
        <label>Title: <input type="text" th:field="*{title}" /></label><br/>
        <label>Author: <input type="text" th:field="*{author}" /></label><br/>
        <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br/>
        <label>Year: <input type="number" th:field="*{publicationYear}" /></label><br/>
        <label>ISBN: <input type="text" th:field="*{isbn}" /></label><br/>
        <input type="hidden" th:field="*{id}" />
        <button type="submit" class="btn btn-success">Update Book</button>
    </form>
</body>
</html>
